<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTask Tracker - El Monolito Artesanal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>DevTask <span>Tracker</span></h1>
            <p>Gestión de tareas técnicas para desarrolladores</p>
        </header>

        <main>
            <section class="form-section glass-card">
                <form id="task-form">
                    <div class="form-group">
                        <label for="titulo">Título de la Tarea</label>
                        <input type="text" id="titulo" placeholder="Ej: Implementar Auth" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" placeholder="Explica brevemente qué hay que hacer..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="tecnologia">Tecnología</label>
                            <select id="tecnologia" required>
                                <option value="" disabled selected>Selecciona una...</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                                <option value="Java">Java</option>
                                <option value="MongoDB">MongoDB</option>
                                <option value="React">React</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="estado">Estado Inicial</label>
                            <select id="estado" required>
                                <option value="pending">Pendiente</option>
                                <option value="done">Completada</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" id="btn-save">Guardar Tarea</button>
                </form>
            </section>

            <section class="list-section">
                <h2>Tareas Pendientes</h2>
                <div id="task-list" class="task-grid">
                    <!-- Las tareas se cargarán aquí dinámicamente -->
                    <div class="loader">Cargando tareas...</div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 DevTask Tracker - Proyecto FullStack Vanilla</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
